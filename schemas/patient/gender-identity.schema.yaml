$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "urn:elation:schemas:patient-gender-identity"
title: PatientGenderIdentity
type: integer
description: >
  Codes for patient gender identity:
   - 1: Unknown
   - 2: Man
   - 3: Woman
   - 4: Transgender man / trans masculine
   - 5: Transgender woman / trans feminine
   - 6: Non-binary / genderqueer / gender fluid
   - 7: Option not listed
   - 8: Prefer not to say
   - 9: Two spirit

  Source: https://github.com/elationemr/hippo/blob/develop/elation/patients/models.py#L612
enum:
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
  - 8
  - 9