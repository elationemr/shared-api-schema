$schema: "https://json-schema.org/draft/2020-12/schema"
$id: “urn:elation:schemas:labs:facility-identifier”
title: "FacilityIdentifier"
type: object
description: Data representing a physical place of available services or resources for processing lab orders
properties:
  id:
    type: integer
    description: The facility identifier's unique identifier
  active:
    type: boolean
    description: Whether the facility identifier is active
  compendium_id:
    type: integer
    description: The compendium's unique identifier
  description:
    type: string
    description: The description of the facility identifier
  lab_facility:
    type: string
    description: The facility id for the lab, usually MSH4 for incoming, MSH6 for outgoing
  model_class:
    type: string
    description: The model name for the entity (legacy)
  practice_facility:
    type: string
    description: The facility id for the practice, usually MSH6 for incoming, MSH4 for outgoing
  practice_id:
    type: integer
    description: The practice's unique identifier
  practice_secondary_id:
    oneOf:
      - type: integer
      - type: string
    description: A practice's secondary identifier - some lab vendors have secondary ids to help identify practice
    nullable: true
  user_facing:
    type: boolean
    description: Whether the facility identifier is visible to an emr user - still visible to el8 admin users.
  vendor_display_name:
    type: string
    description: The associated vendor display name
  vendor_id:
    type: integer
    description: The associated vendor's unique identifier
  vendor_name:
    type: string
    description: The associated vendor's name
required:
  - id
  - active
  - compendium_id
  - description
  - lab_facility
  - model_class
  - practice_facility
  - practice_id
  - practice_secondary_id
  - user_facing
  - vendor_display_name
  - vendor_id
  - vendor_name